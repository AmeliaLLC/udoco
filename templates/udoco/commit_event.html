{% extends "base.html" %}
{% block "content" %}

<div class="mdl-cell mdl-cell--8-col">
    The following email will be sent to all scheduled officials.
</div>

<div class="mdl-cell mdl-cell--8-col">
    <pre style="white-space:pre-wrap; word-wrap:break-word;">{{email}}</pre>
</div>

<div class="mdl-cell mdl-cell--8-col">
    <form method="POST">
        {% csrf_token %}
        <input class="mdl-button mdl-button--raised" type="submit" value="Finalize" />
    </form>
</div>

{% endblock %}
