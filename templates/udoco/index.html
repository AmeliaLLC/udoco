{% extends "_base.html" %}
{% load staticfiles %}

{% block "extra_head" %}
<link rel="stylesheet" href="{% static 'mdl-selectfield/dist/mdl-selectfield.min.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css">
{% endblock %}

{% block "body" %}
<script type="text/template" id="navigation-template">
  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title"><%= stack[stack.length-1].title %></span>
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation mdl-layout--large-screen-only">
    <% if (App.state.user !== null) { %>
      <% if (App.state.user.league !== undefined) { %>
      <a class="mdl-navigation__link" href="/leagues">Manage league</a>
      <% } %>
      <a class="mdl-navigation__link" id="settings" href="">Settings</a>
      <a class="mdl-navigation__link" href="/logout/?next=/">Log out</a>
    <% } else { %>
      <a class="mdl-navigation__link" href="/auth/login/facebook/?next=<%= window.location.pathname %>">Log in</a>
    <% } %>
    </nav>
  </div>
</script>
<script type="text/template" id="drawer-template">
  <nav class="mdl-navigation">
    <% if (App.state.user !== null) { %>
      <% if (App.state.user.league !== undefined) { %>
      <a class="mdl-navigation__link" href="/leagues">Manage league</a>
      <% } %>
      <a class="mdl-navigation__link" id="settings_drawer" href="">Settings</a>
      <a class="mdl-navigation__link" href="/logout/?next=/">Log out</a>
    <% } else { %>
      <a class="mdl-navigation__link" href="/auth/login/facebook/?next=<%= window.location.pathname %>">Log in</a>
    <% } %>
  </nav>
</script>

<script type="text/template" id="app-template">
  <main class="mdl-layout__content">
    <div id="calendar"></div>
  </main>
</script>

<script type="text/template" id="preference-select">
<div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
    <select id="staffing" name="staffing[]" class="mdl-selectfield__select">
        <option value=""></option>
        <option value="0">Head ref</option>
        <option value="1">Inside Pack Ref</option>
        <option value="2">Jam Ref</option>
        <option value="3">Outside Pack Ref</option>

        <option value="5">Head NSO</option>
        <option value="6">Penalty Tracker</option>
        <option value="7">Penalty Wrangler</option>
        <option value="8">Inside Whiteboard</option>
        <option value="9">Jam Timer</option>
        <option value="10">Scorekeeper</option>
        <option value="11">Scoreboard Operator</option>
        <option value="12">Penalty Box Manager</option>
        <option value="13">Penalty Box Timer</option>
        <option value="14">Lineup Tracker</option>
    </select>
    <label for="staffing" class="mdl-selectfield__label">Staffing preference</label>
    <span class="mdl-selectfield__error">This is an error</span>
</div>
</script>

<script type="text/template" id="edit-profile-template">
<form action="" method="POST">
  <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label for="display_name" class="mdl-textfield__label">Derby name</label>
      <input class="mdl-textfield__input" id="id_display_name" maxlength="100" name="display_name" type="text" value="<%= model.get('display_name') %>" />
    </div>
  </div>

  <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label for="email" class="mdl-textfield__label">Preferred email address</label>
      <input class="mdl-textfield__input" id="id_email" name="email" type="email" value="<%= model.get('email') %>" />
    </div>
  </div>

  <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label for="game_history" class="mdl-textfield__label">Game history</label>
      <input class="mdl-textfield__input" id="id_game_history" name="game_history" type="url" value="<%= model.get('game_history') %>" />
    </div>
  </div>

  <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label for="phone_number" class="mdl-textfield__label">Phone number</label>
      <input class="mdl-textfield__input" id="id_phone_number" maxlength="16" name="phone_number" type="text" value="<%= model.get('phone_number') %>" />
    </div>
  </div>

  <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label for="emergency_contact_name" class="mdl-textfield__label">Emergency Contact Name</label>
      <input class="mdl-textfield__input" id="id_emergency_contact_name" maxlength="256" name="emergency_contact_name" type="text" value="<%= model.get('emergency_contact_name') %>" />
    </div>
  </div>

  <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label for="emergency_contact_number" class="mdl-textfield__label">Emergency Contact Number</label>
      <input class="mdl-textfield__input" id="id_emergency_contact_number" maxlength="16" name="emergency_contact_number" type="text" value="<%= model.get('emergency_contact_number') %>" />
    </div>
  </div>

  <div class="mdl-cell mdl-cell--12-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label for="league_affiliation" class="mdl-textfield__label">League Affiliation</label>
      <input class="mdl-textfield__input" id="id_league_affiliation" maxlength="255" name="league_affiliation" type="text" value="<%= model.get('league_affiliation') %>" />
    </div>
  </div>

  <input id="save" class="mdl-button mdl-button--raised" type="submit" value="Save" />
  <a style="padding-left: 15px;" href="" id="cancel">Return to events</a>
</form>
</script>

<script type="text/template" id="event-apply">
<h6 class="mdl-dialog__title"><%= event.get('title') %></h6>
<div class="mdl-dialog__content">
    <ul class="mdl-list">
        <li class="mdl-list__item mdl-list__item--two-line">
            <span class="mdl-list__item-primary-content">
                <span class="mdl-list__item-sub-title">Hosted by</span>
                <span><%= event.get('league') %></span>
            </span>
        </li>
        <li class="mdl-list__item mdl-list__item--two-line">
            <span class="mdl-list__item-primary-content">
                <%= event.get('location') %> @ <%= moment(event.get('start').replace('Z', '')).format('LT') %>
            </span>
        </li>
    </ul>
    <% if (event.get('can_apply')) { %>
    <p>
        Please select the staffing preferences you may have.
    </p>
    <form id="preference-form" action="/_/events/<%= event.get('id') %>">
    </form>
    <% } %>
    <p>
    <% if (event.get('complete') || moment().diff(event.get('start')) > 0) { %>
        Applications for this event have been closed.
    <% } else if (event.get('has_applied')) { %>
        You have already applied to this event. You may still withdraw your
        application.
    <% } %>
    </p>
    <% if (!event.get('is_authenticated')) { %>
    <p>
        <a id="login" href="/auth/login/facebook/?next=<%= window.location.pathname %>">
            <button id="fb-login">Log in to apply</button>
        </a>
    </p>
    <div id="fb-disclaimer">
        Facebook is used only for account management. We won't post anything.
        You just don't need yet another username and password to remember, right?
    </div>
    <% } %>
</div>
<div class="mdl-dialog__actions mdl-dialog__actions--full-width">
    <% if (event.get('can_apply')) { %>
    <button type="button" class="mdl-button" id="event-apply">Apply</button>
    <% } %>
    <% if (event.get('has_applied')) { %>
    <button type="button" class="mdl-button" id="event-withdraw">Withdraw</button>
    <% } %>
    <% if (App.state.user !== null && App.state.user.get('league') && App.state.user.get('league').name == event.get('league') && moment().diff(event.get('start')) < 0) { %>
    <button type="button" class="mdl-button" id="event-cancel">Cancel event</button>
    <% if (!event.get('complete')){ %>
    <button type="button" class="mdl-button" id="event-schedule">Schedule event</button>
    <% } %>
    <% } %>
    <button type="button" class="mdl-button close" id="event-close">Close</button>
</div>
</script>
{% endblock %}

{% block "extra_foot" %}
<script src="{% static 'mdl-selectfield/dist/mdl-selectfield.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js"></script>
<script>App.init();</script>
{% endblock %}
